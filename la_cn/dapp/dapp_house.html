<!DOCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
    <title id="title">星云数据表 NebluasForms</title>
</head>
<style type="text/css">
    @import url(../css/dapp_house.css);
</style>
<html class="House_html">
<body class="House_body">
    <div class="House_global">
        <div class="House_main">
            <div class="House_top">
                <div class="House_top_logo"></div>
                <div class="House_top_Language" title="English" onmousedown="button_House_Top_Language_down()" onmousemove="button_House_Top_Language_move()" onmouseout="button_House_Top_Language_out()" onmouseup="button_House_Top_Language_up()"><label class="House_None_Select">ENG</label></div>
                <div class="House_top_house" title="主页" onmousedown="button_House_Top_House_down()" onmousemove="button_House_Top_House_move()" onmouseout="button_House_Top_House_out()" onmouseup="button_House_Top_House_up()"></div>
                <div class="House_top_help" title="帮助" onmousedown="button_House_Top_Help_down()" onmousemove="button_House_Top_Help_move()" onmouseout="button_House_Top_Help_out()" onmouseup="button_House_Top_Help_up()"></div>
            </div>
            <div class="House_center">
                <div class="House_center_center">
                    <div id="House_center_Notice" class="House_center_Notice">
                        <div class="House_Notice_top"></div>
                        <div id="House_Notice_notice" class="House_Notice_notice">
                            <div id="House_Notice_notice_title" class="House_Notice_notice_title"><div class="House_None_Select">提示:</div></div>
                            <div id="House_Notice_notice_text" class="House_Notice_notice_text"><div class="House_None_Select">使用Dapp需要使用NebPay请求交易 , 但不需要你支付金额 , 这个过程是为了让你的数据可以保存在我们的合约中<br><br><br>星云钱包插件地址</div>https://github.com/ChengOrangeJu/WebExtensionWallet<br><div class="House_None_Select">移动端App地址</div>https://nano.nebulas.io<div class="House_None_Select"><br><br><br>如果你的使用中出现了疑问,可以点击右上角的帮助图标来获取使用帮助</div><div class="House_None_Select">点击下面的标签可以关闭通知栏</div></div>
                        </div>
                        <div class="House_Notice_buttom"><input value="关闭" type="button" onmousedown="button_House_NoticeClose_down()" onmousemove="button_House_NoticeClose_move()" onmouseout="button_House_NoticeClose_out()" onmouseup="button_House_NoticeClose_up()" /></div>
                    </div>
                    <div class="House_center_Main">
                        <div class="House_Features">
                            <div class="House_Features_Head"></div>
                            <div class="House_Features_Create" onmousedown="button_House_Features_Create_down()" onmousemove="button_House_Features_Create_move()" onmouseout="button_House_Features_Create_out()" onmouseup="button_House_Features_Create_up()"><label>创建项目</label><div></div></div>
                            <div class="House_Features_Restore" onmousedown="button_House_Features_Restore_down()" onmousemove="button_House_Features_Restore_move()" onmouseout="button_House_Features_Restore_out()" onmouseup="button_House_Features_Restore_up()"><label>恢复项目</label><div></div></div>
                            <div class="House_Features_Search" onmousedown="button_House_Features_Search_down()" onmousemove="button_House_Features_Search_move()" onmouseout="button_House_Features_Search_out()" onmouseup="button_House_Features_Search_up()"><label>搜索表单</label><div></div></div>
                            <div class="House_Features_Result" onmousedown="button_House_Features_Result_down()" onmousemove="button_House_Features_Result_move()" onmouseout="button_House_Features_Result_out()" onmouseup="button_House_Features_Result_up()"><label>查看结果</label><div></div></div>
                        </div>
                    </div>
                    <div id="House_center_Preview">

                    </div>
                </div>
                <div id="House_center_Preview"></div>
            </div>
        </div>
    </div>


    <script src=../lib/jquery-3.3.1.min.js></script>
    <script src=../lib/nebPay.js></script>
    <script src=../lib/bootstrap-4.0.0-dist/js/bootstrap.min.js></script>
    <script src=../lib/nebulas.js></script>
    <script id="dapp_address" src="../lib/dapp_lib/dapp_address.js"></script>
    <script>
        var script_data = document.createElement("script");
        script_data.type = "text/javascript";
        script_data.src = "../lib/dapp_lib/dapp_house_data.js";
        document.getElementsByTagName('head')[0].appendChild(script_data);
        var script = document.createElement("script");
        script.type = "text/javascript";
        script.src = "../lib/dapp_lib/dapp_house.js";
        document.getElementsByTagName('head')[0].appendChild(script);
    </script>

</body>
</html>
